<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","hello.txt",true);
xmlhttp.send();
}
</script>
</head>
<body>
    <div style="width:1000px; height:500px; background:#ccc;">
        <div id="myDiv" style="float:left;width:400px;height:400px;margin-top:50px;margin-left:50px;background:#333;"><p>You will never know whats gonna happen,click and check it</p></div><button type="button"  onclick="loadXMLDoc"></button>
<div id="hey" style="float:right;width:400px;height:400px;margin-top:50px;margin-right:50px;background:#333;"><p>Hello af;hahflu</p></div>
    </div>
</body>
</html>
